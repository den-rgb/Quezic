# Render.com Blueprint
# Deploy with: https://render.com/deploy

services:
  - type: web
    name: quezic-youtube-proxy
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 3000
    # Free tier settings
    plan: free
    # Auto-deploy on push
    autoDeploy: true
